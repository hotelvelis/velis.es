<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velis.es - Alquiler de Coches | Próximamente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="loader-container">
        <h1 class="logo">VELIS<span>.es</span></h1>
        <p class="subtitle">Calentando motores para ofrecerte el mejor servicio...</p>
        
        <div class="road">
            <div class="car car1"></div>
            <div class="car car2"></div>
            <div class="lane-line"></div>
        </div>

        <div class="status-box">
            <p>SITIO EN CONSTRUCCIÓN</p>
            <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>

        <div class="contact-section">
            <h3>¿Quieres ser el primero en alquilar?</h3>
            <p>Déjanos tu email y recibe un <strong>cupón del 15%</strong> en tu reserva cuando abramos.</p>
            
            <form id="notify-form">
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <button type="submit">¡ARRANCAR!</button>
            </form>
            <div id="form-message"></div>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/velis.es" target="_blank" class="social-icon">Instagram</a>
            <a href="https://facebook.com/velis.es" target="_blank" class="social-icon">Facebook</a>
            <a href="https://wa.me/tu_numero" target="_blank" class="social-icon">WhatsApp</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
